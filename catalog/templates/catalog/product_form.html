{% extends 'materials/base.html' %}

{% block content %}
<div class="col-12">
<form method="post" enctype='multipart/form-data'>
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                Добавление продукта
            </div>
        </div>
        <div class="card-body">

                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save</button>

        </div>
        <div class="card-footer"></div>
    </div>
</div>
    <div class="col-6">
        <div class="card">
        <div class="card-header">
            <div class="card-title">
                Добавление версии продукта
            </div>
        </div>
        <div class="card-body">

                {{ formset.management_form }}
                {% for form in formset.forms %}
                {{ form.as_p }}

                {% endfor %}

        </div>
        <div class="card-footer"></div>
    </div>
    </div>
</form>
    </div>

{% endblock %}
