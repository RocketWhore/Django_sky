{% extends 'catalog/base/base.html' %}
{% block content %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Офис МСК</h4>
                    <h4 class="my-0 font-weight-normal">Офис СПБ</h4>
                </div>

            </div>
        </div>
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <h2>Напишите нам</h2>
                <form method="post">
                    {% csrf_token %}
                    <input class="fotm-control mb-2" name="name">
                    <input class="fotm-control mb-2" name="email">
                    <textarea class="form-control mb-2" name="message"></textarea>
                    <button type="submit" class="btn btn-primary form-control mb-2">Отправить</button>
                </form>

            </div>
        </div>

{% endblock %}
